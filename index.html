<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cron√¥metro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    .time {
      font-size: 5em;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="time" id="display">00:00:00</div>
  <div class="buttons">
    <button onclick="start()">Iniciar</button>
    <button onclick="pause()">Pausar</button>
    <button onclick="reset()">Resetar</button>
  </div>
  <script>
    let seconds = 0, minutes = 0, hours = 0
    let timer = null

    function updateDisplay() {
      const h = String(hours).padStart(2, '0')
      const m = String(minutes).padStart(2, '0')
      const s = String(seconds).padStart(2, '0')
      document.getElementById('display').textContent = `${h}:${m}:${s}`
    }

    function start() {
      if (timer) return
      timer = setInterval(() => {
        seconds++
        if (seconds === 60) {
          seconds = 0
          minutes++
        }
        if (minutes === 60) {
          minutes = 0
          hours++
        }
        updateDisplay()
      }, 1000)
    }

    function pause() {
      clearInterval(timer)
      timer = null
    }

    function reset() {
      pause()
      seconds = 0
      minutes = 0
      hours = 0
      updateDisplay()
    }

    updateDisplay()
  </script>
</body>
</html>
