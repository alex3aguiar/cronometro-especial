<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cronômetro com Cálculos</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .time {
      font-size: 4em;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 1em;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #555;
    }
    .results {
      margin-top: 30px;
      max-width: 600px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="time" id="display">00:00:00.0</div>
  <div class="buttons">
    <button onclick="start()">Iniciar</button>
    <button onclick="pause()">Parar</button>
    <button onclick="reset()">Resetar</button>
  </div>
  <div class="results" id="results"></div>
  <script>
    let ms = 0, s = 0, m = 0, h = 0, timer = null

    function updateDisplay() {
      const hs = String(h).padStart(2, '0')
      const mn = String(m).padStart(2, '0')
      const sc = String(s).padStart(2, '0')
      const ml = String(ms).padStart(1, '0')
      document.getElementById('display').textContent = `${hs}:${mn}:${sc}.${ml}`
    }

    function start() {
      if (timer) return
      timer = setInterval(() => {
        ms++
        if (ms === 10) {
          ms = 0
          s++
        }
        if (s === 60) {
          s = 0
          m++
        }
        if (m === 60) {
          m = 0
          h++
        }
        updateDisplay()
      }, 100)
    }

    function pause() {
      clearInterval(timer)
      timer = null
      showCalculations()
    }

    function reset() {
      pause()
      ms = 0
      s = 0
      m = 0
      h = 0
      document.getElementById('results').innerHTML = ''
      updateDisplay()
    }

    function calcularProfundidadePorBusca(tTotal) {
      const g = 9.8
      const vSom = 343
      let dMin = 0
      let dMax = 1000
      const precisao = 0.0001
      let resultado = null

      for (let i = 0; i < 100; i++) {
        const d = (dMin + dMax) / 2
        const tQueda = Math.sqrt(2 * d / g)
        const tSom = d / vSom
        const t = tQueda + tSom

        if (Math.abs(t - tTotal) < precisao) {
          resultado = d
          break
        }

        if (t > tTotal) {
          dMax = d
        } else {
          dMin = d
          resultado = d
        }
      }

      return resultado
    }

    function showCalculations() {
      const totalSeconds = h * 3600 + m * 60 + s + ms / 10
      const g = 9.8
      const vSom = 343

      const profundidade = calcularProfundidadePorBusca(totalSeconds)

      const tAr = totalSeconds
      const tSubida = tAr / 2
      const alturaMax = 0.5 * g * tSubida * tSubida

      const results = document.getElementById('results')
      results.innerHTML = `
        <strong>Baseado no tempo medido:</strong><br><br>
        <u>1. Profundidade de um poço</u><br>
        Tempo total: ${totalSeconds.toFixed(2)} s<br>
        Profundidade estimada: ${profundidade ? profundidade.toFixed(2) + ' metros' : 'não foi possível calcular'}<br><br>
        <u>2. Altura máxima da pedra lançada para cima</u><br>
        Tempo total no ar: ${tAr.toFixed(2)} s<br>
        Tempo de subida: ${tSubida.toFixed(2)} s<br>
        Altura máxima: ${alturaMax.toFixed(2)} metros
      `
    }

    updateDisplay()
  </script>
</body>
</html>
